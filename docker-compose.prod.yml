version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mynetwork

  flask_api:
    image: vitoriarx/flask-crud-api:${IMAGE_TAG}
    container_name: flask_api
    ports:
      - "5000:5000"
    env_file: .env
    depends_on:
      - db
    networks:
      - mynetwork

volumes:
  db_data:

networks:
  mynetwork:
