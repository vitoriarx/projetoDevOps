name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  build-test:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest --maxfail=1 --disable-warnings -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t vitoriarx/projetodevops-api:${{ github.sha }} ./app
          docker tag vitoriarx/projetodevops-api:${{ github.sha }} vitoriarx/projetodevops-api:latest

      - name: Push Docker image
        run: |
          docker push vitoriarx/projetodevops-api:${{ github.sha }}
          docker push vitoriarx/projetodevops-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}

            echo "Carregando vari√°veis..."
            export IMAGE_TAG=latest
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            echo "Atualizando imagem..."
            docker compose -f docker-compose.prod.yml pull

            echo "Recriando containers..."
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
